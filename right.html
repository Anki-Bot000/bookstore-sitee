<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: #f8fafd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .content {
            padding: 40px 30px;
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(40, 62, 74, 0.09);
            text-align: center;
        }
        h2 {
            color: #283e4a;
            margin-bottom: 10px;
        }
        p {
            color: #485669;
            font-size: 1.12rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Welcome to the Online Bookstore</h2>
        <p>
            Browse catalogues by department from the left menu. <br>
            Click on a department to view available books.
        </p>
    </div>
</body>
</html>
