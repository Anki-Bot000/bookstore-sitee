<!DOCTYPE html>
<html>
<head>
    <title>Civil Books</title>
    <style>
        body {background:#f8fafd;font-family:'Segoe UI',Arial;}
        h2 {text-align:center;color:#283e4a;margin-top:32px;}
        table {border-collapse:collapse;width:95%;margin:0 auto;background:#fff;box-shadow:0 6px 32px rgba(40,62,74,0.09);border-radius:12px;}
        th, td {padding:15px 11px;text-align:left;} th {background:#283e4a;color:#fff;}
        tr:nth-child(even) {background:#f4f6fa;} td img {border-radius:5px; box-shadow:0 4px 12px rgba(40,62,74,0.10);}
        button {padding:6px 18px; border:none;border-radius:5px;background:#283e4a;color:#fff;cursor:pointer; font-weight:600;}
        button:hover {background:#374b63;}
    </style>
    <script>
        function addToCart(book) {
            let cart = localStorage.getItem('cart_items');
            cart = cart ? JSON.parse(cart) : [];
            cart.push(book);
            localStorage.setItem('cart_items', JSON.stringify(cart));
            alert("Book added to cart!");
        }
    </script>
</head>
<body>
    <h2>Civil Book Catalogue</h2>
    <table>
        <tr>
            <th>Book Image</th><th>Book Title</th><th>Author</th><th>Price</th><th>Add to Cart</th>
        </tr>
        <tr>
            <td><img src="https://images-na.ssl-images-amazon.com/images/I/81MaKsnme4L.jpg" width="60"></td>
            <td>Surveying Vol I</td>
            <td>B.C. Punmia</td>
            <td>₹430</td>
            <td><button onclick="addToCart({img:'https://images-na.ssl-images-amazon.com/images/I/81MaKsnme4L.jpg',title:'Surveying Vol I',author:'B.C. Punmia',dept:'CIVIL',price:'₹430'})">Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="https://th.bing.com/th/id/OIP.mXluDeCbBZ3HIttsGbvkrAHaJl?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" width="60"></td>
            <td>Building Materials</td>
            <td>S.K. Duggal</td>
            <td>₹390</td>
            <td><button onclick="addToCart({img:'https://th.bing.com/th/id/OIP.mXluDeCbBZ3HIttsGbvkrAHaJl?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3',title:'Building Materials',author:'S.K. Duggal',dept:'CIVIL',price:'₹390'})">Add to Cart</button></td>
        </tr>
    </table>
</body>
</html>
