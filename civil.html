<html>

</head>

            </tr>
            <tr>
                <td><input type="checkbox" name="book2"></td>
                <td><img src="civil2.jpg" alt="Building Materials" width="60"></td>
                <td>Building Materials</td>
                <td>S.K. Duggal</td>
                <td>₹390</td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Add to Cart">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
