<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
</head>
<body>
    <h2>Your Shopping Cart</h2>
    <form>
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th>Book Image</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Department</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td><img src="book1.jpg" alt="Computer Networks" width="60"></td>
                <td>Computer Networks</td>
                <td>Andrew S. Tanenbaum</td>
                <td>CSE</td>
                <td>₹500</td>
                <td><input type="checkbox" name="remove1"></td>
            </tr>
            <tr>
                <td><img src="book1.jpg" alt="Surveying Vol I" width="60"></td>
                <td>Surveying Vol I</td>
                <td>B.C. Punmia</td>
                <td>CIVIL</td>
                <td>₹430</td>
                <td><input type="checkbox" name="remove2"></td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
        <br>
        <input type="submit" value="Update Cart">
        <input type="button" value="Checkout">
    </form>
</body>
</html>
