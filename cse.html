<!DOCTYPE html>
<html>
<head>
    <title>CSE Book Catalogue</title>
</head>
<body>
    <h2>CSE Department - Book Catalogue</h2>
    <form>
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th>Select</th>
                <th>Book Image</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><input type="checkbox" name="book1"></td>
                <td><img src="https://3.bp.blogspot.com/-t7-Y94gUMFs/Ui7U3i-uAdI/AAAAAAAAARY/zaBfpYu9TJI/s1600/cn.png" alt="Computer Networks" width="60"></td>
                <td>Computer Networks</td>
                <td>Andrew S. Tanenbaum</td>
                <td>₹500</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="book2"></td>
                <td><img src="https://m.media-amazon.com/images/I/71kBRLo8ZtL._SL1414_.jpg" alt="Data Structures" width="60"></td>
                <td>Data Structures and Algorithms</td>
                <td>Alfred V. Aho</td>
                <td>₹550</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="book3"></td>
                <td><img src="https://tse4.mm.bing.net/th/id/OIP.vkyFhWbJIo1ijE0pNpuNiAAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Operating Systems" width="60"></td>
                <td>Operating System Concepts</td>
                <td>Silberschatz, Galvin</td>
                <td>₹600</td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Add to Cart">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
