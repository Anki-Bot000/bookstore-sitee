<!DOCTYPE html>
<html>
<head>
    <title>CSE Book Catalogue</title>
</head>
<body>
    <h2>CSE Department - Book Catalogue</h2>
    <form>
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th>Select</th>
                <th>Book Image</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
            <tr>
                <td><input type="checkbox" name="book1"></td>
                <td><img src="cse1.jpg" alt="Computer Networks" width="60"></td>
                <td>Computer Networks</td>
                <td>Andrew S. Tanenbaum</td>
                <td>₹500</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="book2"></td>
                <td><img src="cse2.jpg" alt="Data Structures" width="60"></td>
                <td>Data Structures and Algorithms</td>
                <td>Alfred V. Aho</td>
                <td>₹550</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="book3"></td>
                <td><img src="cse3.jpg" alt="Operating Systems" width="60"></td>
                <td>Operating System Concepts</td>
                <td>Silberschatz, Galvin</td>
                <td>₹600</td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Add to Cart">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
